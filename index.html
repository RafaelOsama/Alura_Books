<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura_Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Programacao</a>
                </li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Business</a>
                </li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Desing & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container-imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container-imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container-imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container-imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel-titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg"
                        alt="Livro sobre Apache kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="img/Liderançaemdesing.svg"
                        alt="Livro sobre Liderança em desing alura books"></div>
                <div class="swiper-slide"><img src="img/Javascriptassertivo.svg"
                        alt="Livro sobre JavaScript assertivo alura books"></div>
                <div class="swiper-slide"><img src="img/GuiaFront-end.svg" alt="Livro sobre guia Font-end alura books">
                </div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol alura books"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade na web.svg"
                        alt="Livro sobre Acessibilidade na web alura books"></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
        });
    </script>
</body>

</html>
